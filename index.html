<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Math</title>
</head>
<body>
    <section>
        <p><strong>Transforme um numero decimal em um inteiro:</strong></p>
        <input type="number" placeholder="Digite um numero decimal" name="math-round" id="math-round">
        <button id="btn1">calcular</button>
        <div id="res1"></div>
    </section>

    <section>
        <p><strong>Calcule a potencia de um numero:</strong></p>
        <div id="input">
            <input type="number" placeholder="Base" name="math-pow" id="math-pow">
            <input type="number" placeholder="Expoente" name="math-pow2" id="math-pow2">
        </div>
        <button id="btn2">calcular</button>
        <div id="res2"></div>
    </section>

    <section>
        <p><strong>Calcule a medida da circunferencia e da area de um circulo:</strong></p>
        <input type="number" placeholder="Digite um numero" name="raio" id="raio">
        <button id="btn3">calcular</button>
        <div id="res3"></div>
    </section>

    <section>
        <p><strong>Calcule a area base, area total e volume de um cubo:</strong></p>
        <input type="number" placeholder="Digite um numero" name="cubo" id="cubo">
        <button id="btn4">calcular</button>
        <div id="res4"></div>
    </section>

    <section>
        <p><strong>Calcule a raiz quadrada de um numero:</strong></p>
        <input type="number" placeholder="Digite um numero" name="raiz" id="raiz">
        <button id="btn5">calcular</button>
        <div id="res5"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
